<footer class="flex w-full justify-between px-1 py-4 text-stone-400 border-t border-t-stone-700">
	<p class="flex-auto text-sm">&copy; {{ replace .Site.Copyright "{year}" now.Year }}</p>
	<ul class="flex flex-initial list-none flex-row">
		<li>
			<a aria-label="Ben's github" href="{{ .Site.Params.social.github }}" target="_blank" rel="noopener">
				<div class="h-6 w-6">
					{{ os.ReadFile "/static/logos/github.svg" | safeHTML }}
				</div>
			</a>
		</li>
		<li class="pl-2">
			<a aria-label="Ben's twitter" href="{{ .Site.Params.social.twitter }}" target="_blank" rel="noopener">
				<div class="h-6 w-6">
					{{ os.ReadFile "/static/logos/twitter.svg" | safeHTML }}
				</div>
			</a>
		</li>
		<li class="pl-2">
			<a aria-label="Ben's LinkedIn" href="{{ .Site.Params.social.linkedin }}" target="_blank" rel="noopener">
				<div class="h-6 w-6">
					{{ os.ReadFile "/static/logos/linkedin.svg" | safeHTML }}
				</div>
			</a>
		</li>
	</ul>
</footer>
