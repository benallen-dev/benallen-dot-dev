<div class="flex justify-start space-x-4 items-center text-stone-400">
	{{- $img := resources.Get "images/avatar-square-medium.png" -}}
	{{- $img40 := $img.Resize "40x webp" -}}
	{{- $img80 := $img.Resize "80x webp" -}}
	
	<img 
		class="h-10 w-10 rounded-full" 
		src="{{ $img40.RelPermalink }}" 
		srcset="{{ $img40.RelPermalink }} 40w, {{ $img80.RelPermalink }} 80w"
		alt="Ben Allen"
	/>
	<div class="font-medium">
		<p class="text-sm text-gray-500 dark:text-gray-400">{{ .Date.Format "January 2, 2006" }}</p>
		<p>{{ .Content | countwords | mul 0.005 | math.Ceil }}-minute read</p>
	</div>
</div>
