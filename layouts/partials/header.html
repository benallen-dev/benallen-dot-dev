<header
	class="top-0 flex h-16 w-full items-center justify-between space-x-4 bg-stone-800 md:sticky"
>
	<img
		class="max-h-8 flex-initial rounded-full"
		src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}"
		alt="{{ .Site.Title }}"
	/>
	<div class="grow">
		<a href="/">
			<h1 class="text-4xl">{{ .Site.Title }}</h1>
		</a>
	</div>
	<div class="hidden md:block">
		{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
	</div>
	<div class="md:hidden">
		Menu
	</div>
</header>
