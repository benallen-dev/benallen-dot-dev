<header class="w-full h-16 space-x-4 flex justify-between items-center">
	<img
		class="rounded-full max-h-8 flex-initial "
		src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}"
		alt="{{ .Site.Title }}"
	/>
	<div class="grow">
		<a href="/">
			<h1 class="text-4xl">{{ .Site.Title }}</h1>
		</a>
	</div>
	<div class="hidden md:block">
	{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
	</div>
</header>
