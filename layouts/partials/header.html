<header
	class="top-0 flex h-16 w-full items-center justify-between space-x-4 bg-stone-800 md:sticky"
>
	{{ $img := resources.Get "images/link.png" }}
	{{ $img := $img.Resize "32x" }}
	<img
		class="max-h-8 flex-initial rounded-full"
		src="{{ $img.RelPermalink }}"
		alt="{{ .Site.Title }}"
	/>
	<div class="grow">
		<a href="/">
			<h1 class="md:text-4xl">{{ .Site.Title }}</h1>
		</a>
	</div>
	<div class="hidden md:block">
		{{ partial "menu.html" (dict "menuID" "main" "page" .) }}
	</div>
	<div class="md:hidden">
		Menu
	</div>
</header>
