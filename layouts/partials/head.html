<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="canonical" href="{{ .Page.Permalink }}" />

<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">

<link rel="icon" type="image/png" sizes="512x512" href="/favicons/favicon-512x512.png">
<link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#292524">
<meta name="theme-color" content="#ffffff">

<meta name="description" content="Author: Ben Allen, Summary: {{ .Page.Summary | truncate 80 }}" />
<meta property="og:title" content="{{ .Page.Title }}" />
<meta property="og:description" content="{{ .Page.Params.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
{{- $img := resources.Get "images/ben-selfie-posterized.png" -}}
<meta property="og:image" content="{{ $img.Permalink }}" />

<link rel="stylesheet" href="/styles.css">
{{- with .Page.Params.extraStyleSheet }}<link rel="stylesheet" type="text/css" href="/extraStyles/{{ . }}" />{{- end }}

<title>
	{{ if .IsHome }}
	{{ .Site.Title }}
	{{ else }}
	{{ .Page.Title }} | {{ .Site.Title }}
	{{ end }}
</title>
