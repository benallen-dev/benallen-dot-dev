{{ define "pre-main" -}}
<div class="hero"></div>
{{ end }} 

{{ define "main" -}}
<div class="flexcontainer-horizontal">
	<div class="introtext">{{ .Content }}</div>
	{{- partial "tag-cloud.html" . -}}
</div>

<div>
	<ul>
		{{- range .Pages }}
		<li>
			<h6><a href="{{ .Permalink }}">{{ .Title }}</a></h6>
		</li>
		{{- end }}
	</ul>
</div>
{{- end }}
