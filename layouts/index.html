{{ define "main" -}}

<main class="grid auto-rows-auto grid-cols-2 gap-4">
	<section class="py-24 col-span-2 content-center">
		<h1 class="text-4xl font-bold">{{ .Title }}</h1>
		<h2 class="text-2xl font-bold">{{ .Params.subtitle }}</h2>
	</section>
	<section>{{ .Content }}</section>

	<div>
		<ul>
			{{- range .Pages }}
			<li>
				<h6><a href="{{ .Permalink }}">{{ .Title }}</a></h6>
			</li>
			{{- end }}
		</ul>
	</div>
</main>
{{- end }}
